<!DOCTYPE HTML>
<html>
<head>
</head>
<body>
Enter First No:<input id="first"><br><br>
Enter Second No:<input id="second"><br><br>
<button onclick="Larger()">submit</button>
<p id="result"></p>
<script>
function Larger(){
var int1,int2;
int1=Number(document.getElementById("first").value);
int2=Number(document.getElementById("second").value);
if((int1<0&&int2>0)||(int1>0&& int2<0))
{
document.getElementById("result").innerHTML="True";
}
else
{
document.getElementById("result").innerHTML="False";
}
}
</script>
</body>
</html>
