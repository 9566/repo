<body>
Enter input:<input id="num">
<button onclick="table()">click me</button>
<script>
function table(){
var num;
num=Number(document.getElementById("num").value);
for(n=1;n<=10;n++)
{
document.write(n +"X" +num +"=" +n*num +"<br>");
}
}
</script>
