
<!DOCTYPE HTML>
<html>
<head>
</head>
<body>
Enter First No:<input id="first"><br><br>
Enter Second No:<input id="second"><br><br>
<button onclick="Larger()">submit</button>
<p id="result"></p>
<script>
function Larger(){
var int1,int2,res,res1;
int1=Number(document.getElementById("first").value);
int2=Number(document.getElementById("second").value);
if(int1==int2)
{
res=3*(int1+int2);
document.getElementById("result").innerHTML="Triple values are:"+res;
}
else
{
res1=(int1+int2);
document.getElementById("result").innerHTML="Sum of values:"+res1;
}
}
</script>
</body>
</html>
