<!DOCTYPE HTML>
<html>
<head>
</head>
<body>
<P id="r"></p>
<script>
var David=80,vinoth =77,divya=88,ishitha=95,thomas=68;
var avg=(David+vinoth+divya+ishitha+thomas)/5;
document.getElementById("r").innerHTML="Average Grade:" +avg;
if(avg<60){
document.write("Grade :F");
}
else if(avg<70){
document.write("Grade :D");
}
else if(avg<80){
document.write("Grade :C");
}
else if(avg<90){
document.write("Grade :B");
}
else if(avg<100){
document.write("Grade :A");
}
</script>
</body>
</html>
