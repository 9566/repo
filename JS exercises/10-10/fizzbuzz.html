<!DOCTYPE HTML>
<html>
<head>
</head>
<body>
<script>
for(x=1;x<=100;x++){
if(x%3===0||x%5===0){
document.write(x+ "FizzBuzz"+"<br>");
}
else if(x%3===0){
document.write(x+ "Fizz" + "<br>");
}
else if(x%5===0){
document.write(x+ "Buzz" + "<br>");
}
else{
document.write(x);
}
}

</script>
</body>
</html>
